name: shop
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.10

flutter_gen:
  output: lib/resources/
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: San Francisco
      fonts:
      - asset: assets/fonts/SFCompactText-Medium.otf
        weight: 700
      - asset: assets/fonts/SFCompactText-MediumItalic.otf
        style: italic
      - asset: assets/fonts/SFCompactText-Thin.otf
        style: normal
